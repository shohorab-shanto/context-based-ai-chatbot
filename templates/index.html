<!DOCTYPE html>
<html>
<head>
    <title>LangChain Chatbot</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 1rem;}
      .chat {background: #f5f5f5; padding: 1rem; border-radius: 8px; min-height: 300px; overflow-y: auto;}
      .message { margin-bottom: 1rem; }
      .user { color: blue; text-align: right;}
      .bot { color: green; text-align: left;}
      form { margin-top: 1rem; display: flex;}
      input[type=text] { flex-grow: 1; padding: 0.5rem;}
      button { padding: 0.5rem 1rem; }
    </style>
</head>
<body>
<h1>LangChain Chatbot</h1>

<div class="chat">
  {% for msg in chat_history %}
    <div class="message {{ msg.role }}">
      <strong>{{ msg.role|capitalize }}:</strong> {{ msg.content }}
    </div>
  {% endfor %}
</div>

<form action="/chat" method="post">
  <input type="text" name="user_input" placeholder="Ask me something..." required autocomplete="off" autofocus>
  <button type="submit">Send</button>
  <!-- <button type="submit" name="reset" value="true" style="background-color: #ccc; color: black;">Reset</button> -->
</form>

</body>
</html>
